<!DOCTYPE html>
<html lang  = "EN">
    <head>
        <meta charset ="utf-8">
        <title>Mon chat bot</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet" crossorigin= "anonymus">
        <link rel ="stylesheet" type = "text/css" href = "index.scss">
        <script src ="index.js"></script>
    </head>
    <body>
        <header>
            <nav class = "navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <span class ="navbar-brand mb-0 h1">Chatbot.IO</span>
                </div>
            </nav>
        </header>
        <main class ="container-fluid">
            <div class ="row">

                <!-- List Bots  -->

                <section id ="bot-list" class ="col-3 pt-3 bg-dark text-light">
                    <div class ="row">
                        <div class = "col-3">
                            <img width="80"  src = "ter.jpg" class = "rounded-circle border boder-dark border-2" alt = "terminabot" />
                        </div>
                        <div class  ="col-7 pt-4">
                            <span class = "h5">Terminabot</span>
                        </div>
                        <div class ="col-2 pt-4">
                            <span class ="badge bg-primary rounded-pill">14</span>
                        </div>
                    </div>
                    <hr />
                </section>

                <!-- Content messages -->
                <section id="content-messages" class = "col-9">
                    <div id = "messages" class = "row">

                        <!-- Message send -->
                        <div class = "row mt-3">
                            <div class ="col-6" ></div>
                            <div class = "col-6">
                                <div class ="card">
                                    <div class = "card-header bg-dark text-light">
                                        <img width="80" src ="john Connor.jpg">
                                        <span class = "ms-3 h4">John Connor</span>
                                    </div>
                                    <div class = "card-body">
                                        <h5 class = "card-title">25 décembre 12:12</h5>
                                        <p class = "card-text">BLA BLA BLA</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Message received -->

                        <div class ="row mt-3">
                            <div class  = "col-6">
                                <div class ="card">
                                    <div class ="card-header bg-dark text-light">
                                        <img width="80" src ="ter.jpg">
                                        <span class  ="ms-3 h4">Terminabot</span>
                                    </div>
                                    <div class ="card-body">
                                        <h5 class = "card-title"> 25 décembre 12:14</h5>
                                        <p class = "card-text"> PRout Prout Prout</p>
                                    </div>
                                </div>
                            </div>
                            <div class = "col-6"></div>
                        </div>
                  </div>
                  <div id ="input-message" class ="row mt-3">
                      <div class ="col-12">
                          <form class ="row g-2">
                              <div class = "col-10">
                                  <input type="text" class ="form-control" placeholder ="your message">
                              </div>
                              <div class ="col-2">
                                  <div class ="d-grid">
                                      <button type ="submit" class ="btn btn-primary mb-3">send</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
             </section>


            </div>
        </main>
    </body>
</html>
